<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/hoverPF.css">
    <title>hover PF</title>

        var sweet = document.getElementById('sweet');
        var parallax = new Parallax(sweet);
	</script>

<body>
    <div class="sweet">
        <li data-depth-y="2">S</li>

        <li data-depth-y="-8">E</li>
        <li data-depth-y="2">T</li>
    </div>
    <body>
        <app-root></app-root>
    </body>
    <parallax></parallax>
</body>
</html>
